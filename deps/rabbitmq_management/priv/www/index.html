<html>
  <head>
    <title>RabbitMQ Management</title>
    <script src="js/ejs.js" type="text/javascript"></script>
    <script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="js/sammy-0.6.0.min.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/prefs.js" type="text/javascript"></script>
    <script src="js/help.js" type="text/javascript"></script>
    <script src="js/formatters.js" type="text/javascript"></script>

    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
  </head>
  <body>
    <div id="header">
      <div id="login"></div>
      <div id="logo"></div>
      <div id="menu">
        <p id="vhost-form">
          <label for="show-vhost">Virtual host: </label>
          <select id="show-vhost">
            <option value="">All</option>
          </select>
        </p>
        <ul>
          <li><a href="#/">Overview</a></li>
          <li><a href="#/connections">Connections</a></li>
          <li><a href="#/channels">Channels</a></li>
          <li><a href="#/exchanges">Exchanges</a></li>
          <li><a href="#/queues">Queues</a></li>
          <li class="administrator-only"><a href="#/users">Users</a></li>
          <li class="administrator-only"><a href="#/vhosts">Virtual Hosts</a></li>
        </ul>
        <span class="br"></span>
      </div>
    </div>
    <div id="main"></div>
    <p id="update-form">
      <label for="update-every">Update </label>
      <select id="update-every">
        <option value="5000">every 5 seconds</option>
        <option value="30000">every 30 seconds</option>
        <option value="300000">every 5 minutes</option>
        <option value="">never</option>
      </select>
    </p>
    <div id="status"></div>
    <div id="footer">
      <div id="footer-nav">
        <ul>
          <li><a href="/api/">HTTP API</a></li>
          <li><a href="/cli/">Command Line</a></li>
        </ul>
      </div>
    </div>
    <div id="debug"></div>
    <div id="scratch"></div>
  </body>
</html>

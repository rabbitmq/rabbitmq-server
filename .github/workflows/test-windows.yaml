name: Test Windows
on:
  schedule:
  - cron: '0 2 * * *'
  workflow_dispatch:
jobs:
  test:
    name: Test Windows OTP26
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - erlang_version: "26.1"
          elixir_version: "1.15.2"
        metadata_store:
          - mnesia
          - khepri
    timeout-minutes: 120
    steps:
    - name: CHECKOUT REPOSITORY
      uses: actions/checkout@v5
    - name: CONFIGURE ERLANG
      uses: erlef/setup-beam@v1.17
      with:
        otp-version: ${{ matrix.erlang_version }}
        elixir-version: ${{ matrix.elixir_version }}
    #! - name: MOUNT BAZEL CACHE
    #!   uses: actions/cache@v1
    #!   with:
    #!     path: "/home/runner/repo-cache/"
    #!     key: repo-cache
    - name: CONFIGURE BAZEL
      id: configure
      shell: bash
      run: |
        if [ -n "${{ secrets.REMOTE_CACHE_BUCKET_NAME }}" ]; then
        cat << EOF >> user.bazelrc
          build --remote_cache=https://storage.googleapis.com/${{ secrets.REMOTE_CACHE_BUCKET_NAME }}
          build --google_default_credentials
        EOF
        fi
        cat << EOF >> user.bazelrc
          startup --output_user_root=C:/tmp
          startup --windows_enable_symlinks
          build --enable_runfiles
          build --color=yes
        EOF

        bazelisk info release
    - name: RUN TESTS
      shell: cmd
      run: |
        bazelisk test //... ^
          --config=buildbuddy ^
          --test_env RABBITMQ_METADATA_STORE=${{ matrix.metadata_store }} ^
          --test_tag_filters=-aws,-docker,-bats,-starts-background-broker,-dialyze ^
          --build_tests_only ^
          --verbose_failures
  summary-windows:
    needs:
    - test
    runs-on: ubuntu-latest
    steps:
    - name: SUMMARY
      run: |
        echo "SUCCESS"

auth_backends.1 = rabbit_auth_backend_oauth2

log.console.level = debug

management.login_session_timeout = 1
management.oauth_enabled = true
management.oauth_client_id = rabbitmq_client_code
management.oauth_scopes = ${OAUTH_SCOPES}
management.cors.allow_origins.1 = *

auth_oauth2.resource_server_id = rabbitmq
auth_oauth2.preferred_username_claims.1 = user_name
auth_oauth2.preferred_username_claims.2 = preferred_username
auth_oauth2.preferred_username_claims.3 = email
auth_oauth2.preferred_username_claims.4 = sub

loopback_users = none
